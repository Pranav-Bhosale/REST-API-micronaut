<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Processing</title>
  <link rel="stylesheet" href="style.css">
  <!-- Import our css styles -->
</head>
<body>
  <div class="main">
      <h2 class="main-header"><br>TEXT ANALYZER<br><br></h2><br><br>
      <section class="main-input-comment">
          <h3><label for="comment">TYPE YOUR TEXT BELOW:</label></h3><br><br>
          <textarea
                  name="comment"
                  id="comment"
                  class="main-comment-area"
                  placeholder="Your text..."
          >
          </textarea><br><br>
          <button class="main-analyze-button" type="button" onclick="onAnalyzeButtonClick()">Analyze</button>
      </section>
      <section class="main-result">
          <p id="main-result-block" class="main-result-block">
              <span>Result:</span><br>
              <span id="result">
                <table>
                  <tr><td>Word Count</td><td id="word-count"></td></tr>
                  <tr><td>Character count with spaces</td><td id="total-char-count"></td></tr>
                  <tr><td>Character count without spaces</td><td id="char-count"></td></tr>
                  <tr><td>Line Count</td><td id="line-count"></td></tr>
                  <tr><td>Unique Words</td><td id="unique-words"></td></tr>
                </table>
              </span>
          </p>
      </section>
  </div>
  <!-- Import our javascript file -->
  <script src="text-processing.js"></script>
</body>
