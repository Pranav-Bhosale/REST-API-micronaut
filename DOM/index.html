<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Processing</title>
  <link rel="stylesheet" href="style.css">
  <!-- Import our css styles -->
</head>
<body>
    <h2><br>TEXT ANALYZER<br></h2>
    <div class="main">
      <section>
          <h3><label for="comment">Your text goes below:</label></h3>
          <textarea
                  name="comment"
                  id="comment"
                  placeholder="Your text..."
          >
          </textarea><br><br>
          <button type="button" onclick="onAnalyzeButtonClick()">Analyze</button>
      </section>
      <section>
          
              <h3>Result:</h3>
              <span id="result">
                <table>
                  <tr><td class="tr-start">Word Count</td><td class="tr-end" id="word-count">0</td></tr>
                  <tr><td class="tr-start">Character count with spaces</td><td class="tr-end" id="total-char-count">0</td></tr>
                  <tr><td class="tr-start">Character count without spaces</td><td class="tr-end" id="char-count">0</td></tr>
                  <tr><td class="tr-start">Line Count</td><td class="tr-end" id="line-count">0</td></tr>
                  <tr><td class="tr-start">Unique Words</td><td class="tr-end" id="unique-words">0</td></tr>
                </table>
              </span>
          
      </section>
    </div>
  <!-- Import our javascript file -->
  <script src="text-processing.js"></script>
</body>
